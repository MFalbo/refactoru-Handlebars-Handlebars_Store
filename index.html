<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Handlebars Store</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="product-container"></div>
	<div class="wishlist-container">
		<h2>Wishlist</h2>
		<ul id="wishlist"></ul>
	</div>

  <script id="product-template" type="text/x-handlebars-template">
  	<div class="product">
  		<h2>{{title}}</h2>
  		<img src={{image}}>
  		<h3>Details:</h3>
	  		{{#each details}}
	  			<b>{{@key}}:</b>{{this}}</br>
			{{/each}}
  		{{#if sale}}
  			<p class="strike-through"><b>Cost: ${{cost}}</b></p>
  			<p><b>Sale: ${{sale}}</b></p>
		{{else}}
  			<p><b>Cost: ${{cost}}</b></p>
		{{/if}}
		<button class="add-btn">Add to Wishlist</button>
  	</div>
  </script>
  <script id="wishlist-template">
	  <div class="wish-item">
  		<h4>{{title}}</h4>
		<button class="remove-btn">Remove Item</button>
	  </div>
  </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="products-data.js"></script>
  <script src="main.js"></script>

</body>
</html>
